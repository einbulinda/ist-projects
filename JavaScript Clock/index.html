<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Custom CSS File -->
    <link rel="stylesheet" href="styles.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>

    <title>Lolcat Clock</title>
  </head>
  <body>
    <div class="time-container">
      <h1 class="text-center">Lolcat Clock</h1>
      <h4 class="text-center m-0">I can haz time??</h4>
      <h2 class="text-center" data-currentTime></h2>
      <div class="img-container">
        <img src="http://placekitten.com/300/250" alt="cute cats" />
        <p class="text-center">"Hang up your hard hat! It's time to party"</p>
      </div>

      <!-- Setting up the time  -->
      <div class="time-sets">
        <div class="row g-2 align-items-center">
          <div class="col-sm-7">
            <label for="wakeUpTime" class="col-form-label input-sm"
              >Set Wake up time :
            </label>
          </div>
          <div class="col-sm-5">
            <input
              type="time"
              id="wakeUpTime"
              class="form-control form-control-sm"
            />
          </div>
          <div class="col-sm-7">
            <label for="lunchTime" class="col-form-label input-sm"
              >Set Lunch time :
            </label>
          </div>
          <div class="col-sm-5">
            <input
              type="time"
              id="lunchTime"
              class="form-control form-control-sm"
            />
          </div>
          <div class="col-sm-7">
            <label for="napTime" class="col-form-label input-sm"
              >Set Nap time :
            </label>
          </div>
          <div class="col-sm-5">
            <input
              type="time"
              id="napTime"
              class="form-control form-control-sm"
            />
          </div>
        </div>
      </div>
      <div class="text-center">
        <button type="button" class="btn px-5 btn-custom">Party Time!</button>
      </div>
      <p class="text-center p-2">&copy;einbulinda</p>
    </div>

    <script>
      const currentTime = () => {
        const today = new Date();
        document.querySelector(
          "[data-currentTime]"
        ).innerText = `${today
          .getHours()
          .toString()
          .padStart(2, "0")} : ${today
          .getMinutes()
          .toString()
          .padStart(2, "0")} : ${today
          .getSeconds()
          .toString()
          .padStart(2, "0")} HRS`;
        setInterval(currentTime, 1000);
      };
      currentTime();
    </script>
  </body>
</html>
